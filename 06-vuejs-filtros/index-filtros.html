<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo base de VueJS</title>
    <meta charset="utf-8"/>
    <!-- development version, includes helpful console warnings -->
    <script src="node_modules/vue/dist/vue.js"></script>
  </head>
  <body>

    
    <div id="app">
      <p>{{ message }}</p>
      <p>{{ message | capitalize }}</p>
      <p>{{ message | sumaParametros(message,"otro") }}</p>
      <p>{{ message | capitalize2 }}</p>
      <p>{{ mifecha | fecha }}</p>
    </div>
    <script>
      //Uso global de un filtro en Vue
      Vue.filter("fecha",function (value) {
          return value.toLocaleString();
      })
      Vue.filter('capitalize', function (value) {
            console.log(value);
            if (!value) return '';
            value = value.toString();
            return value.charAt(0).toUpperCase() + value.slice(1)
        });
      Vue.filter('sumaParametros', function (value,arg1,arg2) {
          console.log(value);
          if (!value) return '';
          value = value.toString();
          return value.charAt(0).toUpperCase() + value.slice(1) + arg1 +arg2;
      });

      var app = new Vue({
          el: '#app',
          data: {
            message: 'palabra',
            mifecha: new Date()
          },
          filters: {
              //filtros espec√≠ficos por componente
              capitalize2: function (value) {
                  console.log(value);
                  if (!value) return ''
                  value = value.toString()
                  return value.charAt(0).toUpperCase() + value.slice(1)
              }
          }
        });

    </script>
  </body>
</html>
