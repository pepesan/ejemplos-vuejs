<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo base de VueJS</title>
    <meta charset="utf-8"/>
    <!-- development version, includes helpful console warnings -->
    <script src="node_modules/vue/dist/vue.js"></script>
    <!-- production version, optimized for size and speed -->
    <!--script src="node_modules/vue/dist/vue.min.js"></script-->
    <script>

      document.addEventListener("DOMContentLoaded",function(){
        var app = new Vue({
            el: '#app',
            data:function () {
                return {
                    message:""
                }
            }
        });
          const app2 = new Vue({
              el:'#app2',
              data:{
                  errors:[],
                  name:null,
                  age:null,
                  movie:null
              },
              methods:{
                  checkForm:function(e) {
                      if(this.name && this.age) return true;
                      this.errors = [];
                      if(!this.name) this.errors.push("Name required.");
                      if(!this.age) this.errors.push("Age required.");
                      e.preventDefault();
                  }
              }
          });
          const app3 = new Vue({
              el:'#app3',
              data:{
                  errors:[],
                  name:null,
                  email:null,
                  movie:null
              },
              methods:{
                  checkForm:function(e) {
                      this.errors = [];
                      if(!this.name) this.errors.push("Name required.");
                      if(!this.email) {
                          this.errors.push("Email required.");
                      } else if(!this.validEmail(this.email)) {
                          this.errors.push("Valid email required.");
                      }
                      if(!this.errors.length) return true;
                      e.preventDefault();
                  },
                  validEmail:function(email) {
                      var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                      return re.test(email);
                  }
              }
          });
      });
      
    </script>
  </head>
  <body>
    <div id="app">
      <p><input v-model="message" placeholder="edita me"></p>
      <p>El mensaje es: {{ message }}</p>
    </div>
    <form id="app2" @submit="checkForm" action="/something" method="post">

      <p v-if="errors.length">
        <b>Please correct the following error(s):</b>
      <ul>
        <li v-for="error in errors">{{ error }}</li>
      </ul>
      </p>

      <p>
        <label for="name">Name<label>
          <input type="text" name="name" id="name" v-model="name">
      </p>

      <p>
        <label for="age">Age<label>
          <input type="number" name="age" id="age" v-model="age">
      </p>

      <p>
        <label for="movie">Favorite Movie<label>
          <select name="movie" id="movie" v-model="movie">
            <option>Star Wars</option>
            <option>Vanilla Sky</option>
            <option>Atomic Blonde</option>
          </select>
      </p>

      <p>
        <input type="submit" value="Submit">
      </p>

    </form>
    <form id="app3" @submit="checkForm" action="/something" method="post" novalidate="true">

      <p v-if="errors.length">
        <b>Please correct the following error(s):</b>
      <ul>
        <li v-for="error in errors">{{ error }}</li>
      </ul>
      </p>

      <p>
        <label for="name">Name<label>
          <input type="text" name="name" id="name" v-model="name">
      </p>

      <p>
        <label for="email">Email<label>
          <input type="email" name="email" id="email" v-model="email">
      </p>

      <p>
        <label for="movie">Favorite Movie<label>
          <select name="movie" id="movie" v-model="movie">
            <option>Star Wars</option>
            <option>Vanilla Sky</option>
            <option>Atomic Blonde</option>
          </select>
      </p>

      <p>
        <input type="submit" value="Submit">
      </p>

    </form>
  </body>
</html>
