<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo base de VueJS</title>
    <meta charset="utf-8"/>
    <!-- development version, includes helpful console warnings -->
    <script src="node_modules/vue/dist/vue.js"></script>
    <!-- production version, optimized for size and speed -->
    <!--script src="node_modules/vue/dist/vue.min.js"></script-->
    <script>
    document.addEventListener("DOMContentLoaded",function(){
        Vue.mixin({
            created: function () {
                console.log("created de mixin global");
            }
        });
        var mixin = {
            data: function () {
                return {
                    message: 'hello',
                    foo: 'abc',
                    bar:"foo"
                }
            }
        };

        new Vue({
            el:"#app",
            mixins: [mixin],
            data: function () {
                return {
                    message: 'goodbye',
                    bar: 'def',
                }
            },
            created: function () {
                console.log("created de componente")
                // => { message: "goodbye", foo: "abc", bar: "def" }
            }
        })
    });
      
    </script>
  </head>
  <body>

    
    <div id="app">
      {{ message }}
    </div>
    
  </body>
</html>
